<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form class="form-signin" method="POST" action="#" role="form">
                <div class="form-group">
                    <h2>Create account</h2>
                </div>
                <div *ngIf="errorMessage!=null" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                <div class="form-group">
                    <label class="control-label" for="signupName">Name</label>
                    <input id="signupName" type="text" maxlength="50" class="form-control" [(ngModel)]="registrationUser.name" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label class="control-label" for="signupEmail">Email</label>
                    <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label class="control-label" for="signupPassword">Password</label>
                    <input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 8 characters" length="40" [(ngModel)]="registrationUser.password" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <button (click)="onRegister()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Create your account
        </button>
                </div>
                <hr>
                <p><b>Already have an account? </b>
                    <a [routerLink]="['/home/login']"> <span class="glyphicon glyphicon-log-in"></span> Login</a>
                </p>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
